<!DOCTYPE html>
<html>
    <head><title>HTML Game</title>
        <style>
            canvas
            {
                border:2px solid black;
                background-color: gray;
                margin-left: 300px;
            }
            .control
            {
                margin-right: 200px;
                float:right;
            }
            #logic
            {
                margin-left: 200px;
            }
        </style>
    </head>
    <body onload="startGame()">
    <div id="logic" style="display: inline-block">
        <script>
            var myGamePiece;
            function startGame()
            {
                myGamePiece = new component(10, 10, "red", 170, 100);
                myGameArea.start();
            }

            var myGameArea =
                {
                canvas : document.createElement("canvas"),
                start : function()
                {
                    this.canvas.width = 300;
                    this.canvas.height = 200;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(updateGameArea, 20);
                },
                clear : function()
                {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            function component(width, height, color, x, y)
            {
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function()
                {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function()
                {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
            }

            function updateGameArea()
            {
                myGameArea.clear();
                myGamePiece.newPos();
                myGamePiece.update();
            }

            function moveleft()
            {
                myGamePiece.speedX = -0.5;
            }

            function moveright()
            {
                myGamePiece.speedX = 0.5;
            }

            function moveup()
            {
                myGamePiece.speedY = -0.5;
            }

            function movedown()
            {
                myGamePiece.speedY = 0.5;
            }


            function clearmove()
            {
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
            }
        </script>
    </div>
        <div class="control" style="text-align:center;width:480px;">
            <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
            <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
            <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
            <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
        </div>
    </body>
</html>
